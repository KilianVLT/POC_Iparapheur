# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true
    http_client:
        scoped_clients:
            iparapheur.client: # Garder ce nommage pour les autres services (.client utilis√© pour la config par la suite)
                base_uri: '%env(IPARAPHEUR_API_URL)%'

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
